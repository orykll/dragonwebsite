<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>basic form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-content">
    <form id="surveyForm">
      <label for="user">Flight Rising Lair link:</label>
      <input type="url" id="username" required><br>
      <input type="checkbox" id="interestedDya">Dya<br>
      <input type="checkbox" id="interestedImp">G2 Imperials<br>
      <input type="checkbox" id="interestedFir">Firuxe<br>
      <input type="checkbox" id="interestedAus">Ausra<br>
      <input type="checkbox" id="interestedZin">Zinovia<br>
      <input type="checkbox" id="interestedEly">Elysian<br>
      <input type="checkbox" id="interestedSer">Seraph<br>
      <input type="checkbox" id="interestedStf">Descendants of Staff Member dragons<br>
      <input type="checkbox" id="interestedRnd">Roundsey Purebreds<br>
      <input type="checkbox" id="interestedNao">Naomi<br>
      <input type="checkbox" id="interestedIgn">Ignis<br>
      <input type="checkbox" id="interestedLck">Luck<br>	
    
      <button type="submit">submit</button><br>
    </form>
    </div>
    <div class="right-content"><img src="img/act.png" alt="act"></div>
  </div>
  <div class="output">

  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
